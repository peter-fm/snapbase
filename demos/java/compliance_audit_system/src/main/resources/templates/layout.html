<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Audit Dashboard - Snapbase Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .sensitive-field {
            color: #dc3545;
            font-weight: bold;
        }
        .audit-entry {
            border-left: 3px solid #007bff;
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .btn-demo {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
        }
        .btn-demo:hover {
            background-color: #5a379c;
            border-color: #5a379c;
        }
        .status-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> Compliance Audit Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/snapshots">
                            <i class="fas fa-camera"></i> Snapshots
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/changes">
                            <i class="fas fa-exchange-alt"></i> Changes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/audit">
                            <i class="fas fa-clipboard-list"></i> Audit Trail
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/query">
                            <i class="fas fa-search"></i> Query
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <small>Snapbase Enterprise Demo</small>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Page content will be inserted here -->
    </div>

    <footer class="bg-light mt-5 py-4" th:fragment="footer">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="fas fa-database"></i> 
                Powered by <strong>Snapbase</strong> - Enterprise Data Compliance & Audit System
            </p>
            <small class="text-muted">
                This demo showcases Snapbase's capabilities for regulatory compliance and data auditing
            </small>
        </div>
    </footer>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Utility function to show loading states
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                }
            }
            
            // Utility function to show errors
            function showError(elementId, message) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
                }
            }
        </script>
    </div>
</body>
</html>
